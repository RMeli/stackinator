name: lint

on:
  push:
    branches-ignore: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install Tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install black flake8 isort mypy
    - name: Black
      run: |
        black .
    - name: Flake8
      run: |
        flake8
    - name: isort
      run: |
        isort .
    - name: mypy
      run: |
        mypy
